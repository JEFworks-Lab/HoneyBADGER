<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
    <head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="chrome=1">
	<title>{{ site.title | default: site.github.repository_name }} by {{ site.github.owner_name }}</title>

	<link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
	<meta name="viewport" content="width=device-width">

	<link rel="shortcut icon" type="image/x-icon" href="{{site.baseurl}}{{ '/favicon.ico' }}">
	
	<!--[if lt IE 9]>
	    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
    </head>
    <body>
	<div class="wrapper">
	    <header>
		<div align="center">
		    <a href="{{site.url}}{{site.baseurl}}">
			<img src="{{site.baseurl}}{{ '/assets/img/logo.png' }}" width=80% style="padding: 10px">
			<h1>{{ site.title | default: site.github.repository_name }}</h1>
		    </a>	      
		    <p>{{ site.description | default: site.github.project_tagline }}</p>
		    <ul>
			<li><a href="{{ site.github.zip_url }}">Download <strong>ZIP File</strong></a></li>
			<li><a href="{{ site.github.tar_url }}">Download <strong>TAR Ball</strong></a></li>
			<li><a href="{{ site.github.repository_url }}">View On <strong>GitHub</strong></a></li>
		    </ul>

		</div>
	    </header>

	    <section>

		{{ content }}

	    </section>

	    <footer>
		<p>This project is developed and maintained by <a href="{{ site.github.owner_url }}">Jean Fan ({{ site.github.owner_name }})</a></p>
	    </footer>
	</div>
	<script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>

    </body>
</html>
